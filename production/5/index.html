<!DOCTYPE html>
<html lang="en" ng-app="todolist">
<head>
    <meta charset="UTF-8">
    <title>ToDoList</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="padding: 10px;" ng-controller="TaskCtrl">
<div class="input-group">
    <input type="text" class="form-control" ng-model="task"/>
    <span class="input-group-btn">
        <button class="btn btn-default" ng-click="add()">提交</button>
    </span>
</div>
<h4 ng-if="tasks.length>0">列表</h4>
<ul class="input-group">
    <li class="list-group-item" ng-repeat="item in tasks track by $index">
        {{item}}
        <a href="#" ng-click="tasks.splice($index,1)">delete</a>
    </li>
</ul>
</body>
<script type="text/javascript" src="js/angular.min.js"></script>
<script>
    angular.module('todolist',[]).controller('TaskCtrl',function($scope){
        $scope.task="";
        $scope.tasks=[];
        $scope.add=function(){
            $scope.tasks.push($scope.task);
        }
    })
</script>
</html>
