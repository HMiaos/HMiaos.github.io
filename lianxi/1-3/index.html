<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="CSS/hm.css"/>
	</head>
	<body>
		<div id="ktlx">
			<div id="case">
			</div>
			<div id="input" class="clearFix">
				<div class="fl portrait">
					<a id="portrait" href="javascript:;"><img id="portraitimg" src="IMG/tuhao.png" alt="" /></a>
				</div>
				<input type="text" id="text" class="fl">
				<input type="button" value="发送" id="add" class="fr">
			</div>
		</div>
		<script type="text/javascript">
			var onOff = true;
			document.getElementById("portrait").onclick=function(){
				if(onOff){
					document.getElementById("portraitimg").src = "IMG/diaosi.png";
					onOff = false;
				}else{
					document.getElementById("portraitimg").src = "IMG/tuhao.png";
					onOff = true;
				}
			};
			document.getElementById('add').onclick = function(){
				if(onOff){
					document.getElementById('case').innerHTML = document.getElementById('case').innerHTML+ "<p class='p1 clearFix'>" + "<span class='fr'>" + document.getElementById('text').value;
					document.getElementById('text').value = ""
				}else{
					document.getElementById('case').innerHTML = document.getElementById('case').innerHTML + "<p class='p2 clearFix'>" + "<span class='fl'>" + document.getElementById('text').value;
					document.getElementById('text').value = ""
				}
			}
		
		</script>
	</body>
</html>
