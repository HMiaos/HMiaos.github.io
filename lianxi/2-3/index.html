<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>相册</title>
		<link rel="stylesheet" type="text/css" href="CSS/xiangce.css"/>
	</head>
	<body>
		<div id="box" class="mauto">
			<a href="javascript:;"></a>
			<a href="javascript:;"></a>
			<img src="img/0.jpg" alt=""/>
			<p>第一张</p>
			<i>1/5</i>
			<img src="img/0.jpg" alt=""/>
			<p>第一张</p>
			<i>1/3</i>
		</div>
		
		
		<script type="text/javascript">
			var as = document.getElementsByTagName('a');
			var imgs = document.getElementsByTagName('img');
			var ps = document.getElementsByTagName('p');
			var is = document.getElementsByTagName('i');
			var img = ['0.jpg','1.jpg','2.jpg','3.jpg','4.jpg'];
			var p = ['第一张','第二张','第三张','第四张','第五张'];
			var i1 = ['1/5','2/5','3/5','4/5','5/5'];
			var i2 = ['1/3','2/3','3/3'];
			var num1 = 0;
			var num2 = 0;
			//点击图片切换图片地址及IP标签属性
			imgs[0].onclick = function(){
				if(num1>3){
					num1=0
				}else{
					num1++
				}
				imgs[0].src="img/"+num1+".jpg";
				img.leo1 = num1;
				ps[0].innerHTML = p[num1]
				is[0].innerHTML = i1[num1]
			}
			imgs[1].onclick = function(){
				if(num2>1){
					num2=0;
				}else{
					num2++;
				}
				imgs[1].src="img/"+num2+".jpg";
				img.leo2 = num2;
				ps[1].innerHTML = p[num2]
				is[1].innerHTML = i2[num2]
			}
		//点击A标签切换图片地址及IP标签属性
			//a左标签
			as[0].onclick = function(){
				if(num1<1){
					num1=4;
				}else{
					num1--;
				}
				imgs[0].src="img/"+num1+".jpg";
				if(num2<1){
					num2=2;
				}else{
					num2--;
				}
				imgs[1].src="img/"+num2+".jpg";
				img.leo1 = num1;
				img.leo2 = num2;
				ps[0].innerHTML = p[num1]
				is[0].innerHTML = i1[num1]
				ps[1].innerHTML = p[num2]
				is[1].innerHTML = i2[num2]
			}
			//a右标签
			as[1].onclick = function(){
				if(num1>3){
					num1=0;
				}else{
					num1++;
				}
				imgs[0].src="img/"+num1+".jpg";
				if(num2>1){
					num2=0;
				}else{
					num2++;
				}
				imgs[1].src="img/"+num2+".jpg";
				img.leo1 = num1;
				img.leo2 = num2;
				ps[0].innerHTML = p[num1]
				is[0].innerHTML = i1[num1]
				ps[1].innerHTML = p[num2]
				is[1].innerHTML = i2[num2]
			}
		</script>
	</body>
</html>
