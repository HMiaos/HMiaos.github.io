<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>评分</title>
		<link rel="stylesheet" href="CSS/pingfen.css" />
	</head>
	<body>
		<div id="box" class="clearFix">
			
		</div>
		<script>
			var box = document.getElementById('box');
			var as = box.getElementsByTagName('a');
			var str = '';
			//生成A标签
			for(var i=-5;i<6;i++){
				str += '<a href="javascript:;">'+i+'</a>'
			} 
			box.innerHTML = str;
			
			//FOR循环套属性
			for(var i=-5;i<6;i++){
				var hh;
				as[i+5].hm = i;
				//移入
				as[i+5].onmouseover = function(){
					if(this.hm>=0){
						for(var i=0;i<this.hm+1;i++){
							as[i+5].style.background = 'red';
						}
						for(var i=this.hm+1;i<6;i++){
							as[i+5].style.background = '';
						}
						for(var i=-5;i<0;i++){
							as[i+5].style.background = '';
						}
					}else{
						for(var i=0;i>this.hm-1;i--){
							as[i+5].style.background = 'greenyellow';
						}
						for(var i=this.hm-1;i>=-5;i--){
							as[i+5].style.background = '';
						}
						for(var i=5;i>0;i--){
							as[i+5].style.background = '';
						}
					}
				}
				//移出
				as[i+5].onmouseleave = function(){
					for(var i=-5;i<6;i++){
						as[i+5].style.background = '';
					}
					if(hh>=0){
						for(var i=0;i<hh;i++){
							as[i+5].style.background = 'red';
						}
					}else{
						for(var i=0;i>hh;i--){
							as[i+5].style.background = 'greenyellow';
						}
					}
				}
				//点击
				as[i+5].onclick = function(){
					if(this.hm>=0){
						hh = this.hm+1;
					}else{
						hh = this.hm-1;
					}
				}
			}
			
		</script>
	</body>
</html>
