<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>图片切换</title>
	</head>
	<link rel="stylesheet" type="text/css" href="css/tpqh.css"/>
	<body>
		<div id="body" class="mauto">
			<div id="control">
				<input type="button" name="" id="xhqh" value="循环切换" />
				<input type="button" name="" id="ssqh" value="顺序切换" />
				<p id="context1">图片只能到最后一张或第一张顺序切换</p>
				<p id="context2">图片可以从最后一张跳转到第一张循环切换</p>
			</div>
			<div id="imgbox" class="mauto">
				<div id="imgtop" class="xf">
					<div class="xfback"></div>
					<div id="toptext" class="xftext">1/5</div>
				</div>
				<a href="javascript:;" id="prev"><</a>
				<img id="img" src="img/1.gif" alt="" />
				<a href="javascript:;" id="next">></a>
				<div id="imgbottom" class="xf">
					<div class="xfback"></div>
					<div id="bottomtext" class="xftext">图片一</div>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		var xh = document.getElementById('xhqh');
		var ss = document.getElementById('ssqh');
		var con1 = document.getElementById('context1');
		var con2 = document.getElementById('context2');
		var next = document.getElementById('next');
		var prev = document.getElementById('prev');
		var top = document.getElementById('top');
		var bottom = document.getElementById('bottom');
		var img = document.getElementById('img');
		var num = 1;
		var qh = true;
		var toptext = document.getElementById('toptext');
		var bottomtext = document.getElementById('bottomtext');
		var arrtop = ['1/5','2/5','3/5','4/5','5/5']
		var arrbottom = ['图片一','图片二','图片三','图片四','图片五']
		
		xh.onclick = function(){
			con1.style.display = 'none';
			con2.style.display = 'block';
			qh = true;
		};
		ss.onclick = function(){
			con2.style.display = 'none';
			con1.style.display = 'block';
			qh = false;
		};
		
		next.onclick = function(){
			num++;
			if(qh) {
				if(num>5){
					num=1;
				};
			}else{
				if(num>5){
					num=5;
					alert("已经是最后一张");
				}
			};
			img.src = "img/"+num+".gif";
			toptext.innerHTML = arrtop[num-1];
			bottomtext.innerHTML = arrbottom[num-1]
		};
		prev.onclick = function(){
			num--;
			if(qh) {
				if(num<1){
					num=5;
				}
			}else{
					if(num<1){
						num=1;
						alert("已经是第一张");
					}
				}
			img.src = "img/"+num+".gif";
			toptext.innerHTML = arrtop[num-1];
			bottomtext.innerHTML = arrbottom[num-1]
		}
	</script>
</html>
