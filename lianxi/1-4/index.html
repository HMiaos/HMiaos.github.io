<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
				width: 40px;
				height: 40px;
				position: absolute;
				text-align: center;
				font: 20px/40px "微软雅黑";
			}
			#box{
				width: 100%;
				height: 1000px;
				position: relative;
				display: none;
			}
		</style>
	</head>
	<body>
		<input type="button" name="" id="input100" value="自动生成100个DIV" />
		<section id="box">
			
		</section>
		<script type="text/javascript">
			var input = document.getElementById('input100');
			var aClr = ['red','yellow','blue','green'];
			var str = '';
			var divs = document.getElementsByTagName('div');
			var box = document.getElementById('box');
			var numL = 0;
			var numT = -1;
			input.onclick = function(){
					box.style.display = 'block';
					onOff = false;
			}
			for ( var i=0;i<100;i ++ ){
				str += '<div>' + i + '</div>';
			};
			box.innerHTML += str;
			for(var i = 0;i<100;i++){
				numL++;
				if(i%10 == 0){
					numL = 0;
					numT++;
				};
				divs[i].style.left = numL*50 + 'px';
				divs[i].style.top = numT*50+ 'px';
				//给DIV加背景色 。每4个一循环，所以i%aClr.length
				divs[i].style.backgroundColor = aClr[i%aClr.length];
			};
		</script>
	</body>
</html>
