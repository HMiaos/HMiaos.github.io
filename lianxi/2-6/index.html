<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="CSS/yanz.css"/>
	</head>
	<body>
		<div id="box" class="mauto">
			<a href="javascript:;" id="max" style="display: none;">还原</a>
			<div id="box1">
				<div id="head" class="position">
					<a href="javascript:;" id="san1" class="righta"></a>
					<a href="javascript:;" id="min" class="righta"></a>
					<a href="javascript:;" id="clo1" class="righta"></a>
				</div>
				<div class="clearFix">
					<div id="portrait" class="fl position">
						<img src="IMG/ma.jpg" alt="" />
						<div id="state"></div>
					</div>
					<div class="fl">
						<p id="identp">
							<input type="text" placeholder="输入您的QQ号码" id="ident" class="shuru"/>
						</p id="mimap">
						<p>
							<input type="password" name="" id="mima" value=""  class="shuru"/>
						</p>
						<p class="checkbox">
							<input type="checkbox" name="" id="" value="" />记住密码
							<input type="checkbox" name="" id="" value="" />自动登录
						</p>
						<p>
							<input type="button" name="" value="登录" id='landing'/>
						</p>
					</div>
					<div class="fl find">
						<p><a href="javascript:;">注册账号</a></p>
						<p><a href="javascript:;">找回密码</a></p>
					</div>
				</div>
			</div>
		<div id="box2" style="display: none;">
			设置界面
			<div>
				<a href="javascript:;" id="san2" class="righta">我是返回</a>
				<a href="javascript:;" id="clo2" class="righta">我是关闭</a>				
			</div>
		</div>

				
			
		</div>
		
		<script type="text/javascript">
			var box = document.getElementById('box');
			var box1 = document.getElementById('box1');
			var box2 = document.getElementById('box2');
			var san1 = document.getElementById('san1');
			var clo1 = document.getElementById('clo1');
			var san2 = document.getElementById('san2');
			var clo2 = document.getElementById('clo2');
			var min = document.getElementById('min');
			var max = document.getElementById('max');
		
		
			var ident = document.getElementById('ident');
			var mima = document.getElementById('mima');
			var landing = document.getElementById('landing');
			
			//当点击关闭按钮的时候
			clo1.onclick = function () {
				box.style.display = 'none';
			}
			clo2.onclick = function () {
				box.style.display = 'none';
			}
			//当点击最小化按钮的时候
			min.onclick = function () {
				box1.style.display = 'none';
				box.style.width = '200px';
				box.style.height = '30px';
				box.style.position =  'absolute';
				box.style.bottom = '5px';
				box.style.left = '5px';
				max.style.display = 'block';
			}
			//当点击还原按钮的时候
			max.onclick = function(){
				max.style.display = 'none';
				box1.style= '';
				box.style= '';
			}
			//当点击设置按钮的时候
			san1.onclick = function () {
				box1.style.display = 'none';
				box2.style.display = '';
			}
			san2.onclick = function () {
				box2.style.display = 'none';
				box1.style.display = '';
			}
			//当点击输入框的时候，输入框提升层级
			ident.onclick = function(){
				ident.className= 'shuru shuruhover'
				mima.className= 'shuru'
			}
			mima.onclick = function(){
				mima.className= 'shuru shuruhover'
				ident.className= 'shuru'
			}
			//当点击'登录'按钮的时候:
			landing.onclick = function(){
				var value = ident.value;
				var vmima = mima.value;
				//当账号密码为空的时候
				if(value == ""){
					alert('账号不能为空')
					return;
				}
				if(vmima == ""){
					alert('密码不能为空')
					return;
				}
				if(value.length<5){
					alert('账号过短');
					return;
				}
				if(value.length>10){
					alert('账号过长');
					return;
				}
				if(isNaN(Number(value))){
					alert('账号不能有非数字');
					return;
				}
				for(var i=0;i<value.length;i++){
					//当输入账号格式存在错误的时候；
					if(value[i] == ' '){
						alert('输入了一个空格');
						return;
					}else if(value[i] == '.'){
						alert('账号不能有小数点');
						return;
					}else if(value[0] == '0'){
						alert('账号首位不能为0');
						return;
					}
				}
				alert('正在登陆');
			}
			
			
			
			
			
		</script>
	</body>
</html>
